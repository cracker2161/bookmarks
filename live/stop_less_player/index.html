<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>সরাসরি সম্প্রচার</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.4.12"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .player-container {
            width: 100%;
            max-width: 1280px;
            background: #000;
            position: relative;
            border-radius: 8px;
            overflow: hidden;
        }

        .aspect-ratio-box {
            width: 100%;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
            position: relative;
        }

        #videoPlayer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .status {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            display: none;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="player-container">
        <div class="aspect-ratio-box">
            <video id="videoPlayer" controls playsinline></video>
            <div class="status" id="status">Loading...</div>
        </div>
    </div>

    <script>
        class StreamPlayer {
            constructor() {
                this.videoElement = document.getElementById('videoPlayer');
                this.statusElement = document.getElementById('status');
                this.hls = null;
                this.streamUrl = 'http://mega4k.one:8080/live/12309/12309/92418.m3u8';
                this.initialize();
            }

            initialize() {
                if (Hls.isSupported()) {
                    this.setupHls();
                } else if (this.videoElement.canPlayType('application/vnd.apple.mpegurl')) {
                    this.setupNativeHls();
                } else {
                    this.showStatus('Your browser does not support HLS playback');
                }
            }

            setupHls() {
                this.hls = new Hls({
                    debug: false,
                    enableWorker: true,
                    lowLatencyMode: true,
                    backBufferLength: 90,
                    maxBufferSize: 0,
                    maxBufferLength: 30,
                    manifestLoadingTimeOut: 20000,
                    manifestLoadingMaxRetry: 6,
                    levelLoadingTimeOut: 20000,
                    levelLoadingMaxRetry: 6,
                    fragLoadingTimeOut: 20000,
                    fragLoadingMaxRetry: 6,
                    startFragPrefetch: true
                });

                this.hls.loadSource(this.streamUrl);
                this.hls.attachMedia(this.videoElement);

                this.hls.on(Hls.Events.MEDIA_ATTACHED, () => {
                    this.showStatus('Starting stream...');
                });

                this.hls.on(Hls.Events.MANIFEST_PARSED, () => {
                    this.hideStatus();
                    this.videoElement.play().catch(error => {
                        if (error.name === 'NotAllowedError') {
                            this.videoElement.muted = true;
                            this.videoElement.play();
                        }
                    });
                });

                this.hls.on(Hls.Events.ERROR, (event, data) => {
                    if (data.fatal) {
                        switch(data.type) {
                            case Hls.ErrorTypes.NETWORK_ERROR:
                                this.showStatus('Network error, retrying...');
                                this.hls.startLoad();
                                break;
                            case Hls.ErrorTypes.MEDIA_ERROR:
                                this.showStatus('Media error, recovering...');
                                this.hls.recoverMediaError();
                                break;
                            default:
                                this.showStatus('Stream error, restarting...');
                                this.initialize();
                                break;
                        }
                    }
                });
            }

            setupNativeHls() {
                this.videoElement.src = this.streamUrl;
                this.videoElement.addEventListener('loadstart', () => {
                    this.showStatus('Starting stream...');
                });
                this.videoElement.addEventListener('canplay', () => {
                    this.hideStatus();
                });
                this.videoElement.addEventListener('error', () => {
                    this.showStatus('Stream error, please refresh');
                });
            }

            showStatus(message) {
                this.statusElement.textContent = message;
                this.statusElement.style.display = 'block';
            }

            hideStatus() {
                this.statusElement.style.display = 'none';
            }
        }

        // Initialize player when document is loaded
        document.addEventListener('DOMContentLoaded', () => {
            window.player = new StreamPlayer();
        });
    </script>
</body>
</html>
