<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sultan IPTV</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .info-container {
            padding: 20px;
            animation: fadeIn 2s ease-in-out;
        }
        img {
            width: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
            animation: slideDown 2s ease-in-out;
        }
        h1 {
            animation: zoomIn 2s ease-in-out;
        }
        p {
            animation: fadeIn 3s ease-in-out;
        }
        .contact {
            margin-top: 10px;
            font-size: 16px;
            animation: slideUp 2s ease-in-out 1.5s;
        }

        /* এনিমেশনগুলো */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        @keyframes slideDown {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        @keyframes zoomIn {
            from {
                transform: scale(0.5);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="info-container">
        <img src="https://i.ibb.co/WgnhDdD/1000010471.png" alt="Developer Photo">
        <h1>Sultan IPTV</h1>
        <p>Developed by: Sultan</p>
        <p>Company: Maijdee Supernet</p>
        <div class="contact">
            <p>Email: sultan@example.com</p>
            <p>Phone: +880123456789</p>
        </div>
    </div>
</body>
</html>
